<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/css/index.min.css" />
		<title>Frontend Mentor | Rock, Paper, Scissors</title>
	</head>
	<body>
		<div class="container">
			<!-- PAGE TRANSITION -->
			<div class="page-transition"></div>
			<!-- LOGIN -->
			<div class="login">
				<img src="images/logo.svg" alt="Rock Scissors Paper lettering logo" />
				<form autocomplete="off">
					<div style="position: relative">
						<label class="user-label label" for="username">Your name</label>
						<input type="text" name="username" id="username-input" />
						<input type="text" name="username" class="input-border" />
						<img src="./images/icon-cancel.svg" alt="" class="cancel" />
					</div>
					<div style="position: relative">
						<label class="cpu-label label" for="cpu">CPU name</label>
						<input type="text" id="cpu-input" name="cpu" />
						<input type="text" name="username" class="input-border" />
						<img src="./images/icon-cancel.svg" alt="" class="cancel" />
					</div>
					<input type="submit" value="Play now" id="login" />
				</form>
			</div>
			<div class="game">
				<!--HEADER-->
				<header>
					<img src="images/logo.svg" alt="Rock Scissors Paper lettering logo" />
					<div class="scoreboard">
						<p>SCORE</p>
						<p class="score"><span id="score">0</span></p>
					</div>
				</header>
				<!--SELECT AREA-->
				<div class="select">
					<div class="up">
						<div class="donut paper">
							<div class="semi-circle">
								<img src="./images/icon-paper.svg" alt="paper hand sign" />
							</div>
						</div>
						<div class="donut scissors">
							<div class="semi-circle">
								<img
									src="./images/icon-scissors.svg"
									alt="scissors hand sign"
								/>
							</div>
						</div>
					</div>
					<div class="down">
						<div class="donut rock">
							<div class="semi-circle">
								<img src="./images/icon-rock.svg" alt="rock hand sign" />
							</div>
						</div>
					</div>
				</div>
				<!--PLAY AREA-->
				<div class="play">
					<div class="p1-play">
						<div class="badge"></div>
						<p><span id="username"></span> picked</p>
					</div>
					<div class="winner">
						<h1 id="winner"></h1>
						<button class="play-again">PLAY AGAIN</button>
					</div>
					<div class="cpu-play">
						<div class="badge"></div>
						<p><span id="cpu"></span> picked</p>
					</div>
				</div>
			</div>
			<!-- RESET -->
			<button id="reset">RESET</button>
			<!-- RULES -->
			<button class="btn-rules">RULES</button>
			<div class="rules-bg">
				<div class="rules">
					<h2>RULES</h2>
					<img
						class="rules-diagram"
						src="images/image-rules.svg"
						alt="diagram for rules of the game"
					/>
					<img class="close" src="images/icon-close.svg" alt="an x mark" />
				</div>
			</div>
		</div>
		<script src="./scripts/app.js"></script>
		<script src="./scripts/effects.js"></script>
	</body>
</html>
